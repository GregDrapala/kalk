<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator walut</title>
</head>
<body>
  <body style="background-color:powderblue;">
<br><br>
 
<br><br>
<form action="{{ url_for('conversion') }}" align="center" method="post">
  <label for="currency">Wybierz walutę którą chcesz zamienić na polskie złote:</label>
  <select name="currency" id="currency">
    <option value="USD">dolar amerykanski</option>
    <option value="AUD">dolar australijski</option>
    <option value="CAD">dolar kanadyjski</option>
    <option value="EUR">euro</option>
    <option value="HUF">forint</option>
    <option value="CHF">frank szwajcarski</option>
    <option value="GBP">funt szterling</option>
    <option value="JPY">jen</option>
    <option value="CZK">korona czeska</option>
    <option value="DDK">korona dunska</option>
    <option value="NOK">korona norweska</option>
    <option value="SEK">korona szwedzka</option>
  </select>

  <br><br>
  <label for="quantity">Ile waluty chcesz wymienić:</label>
  <input type="number" id="quantity" name="quantity" value="{{quantity}}">
  
  <br><br>
  <input type="submit" value="Przelicz">
</form>

{%if conv%}
<p style="text-align:center">Otrzymasz {{conv}} (kurs: {{bid}})</p>
{%endif%}

</body>
</html>
